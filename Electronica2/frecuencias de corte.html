<html lang="es">
<head>
<title>EJEMPLO DE OBTENCION DE DATOS CON JAVASCRIPT</title>
<script type="text/javascript">
	function obtenerdatos()
	{
		

		

        var Cs= parseFloat(document.getElementById('Cs').value);
        var CE= parseFloat(document.getElementById('CE').value) ;
        var Cc= parseFloat(document.getElementById('Cc').value);
        var Rs= parseFloat(document.getElementById('Rs').value);
        var R1= parseFloat(document.getElementById('R1').value);
        var R2= parseFloat(document.getElementById('R2').value);
        var RE= parseFloat(document.getElementById('RE').value);
        var Rc= parseFloat(document.getElementById('Rc').value);
        var RL= parseFloat(document.getElementById('RL').value);
        var beta= parseFloat(document.getElementById('beta').value);
        var ro= parseFloat(document.getElementById('ro').value);
        var vcc= parseFloat(document.getElementById('vcc').value); 
        /*vb*/
        var VB= (vcc*R2)/(R2+R1);
        document.registro.VBObtenido.value = VB;
        var VE= VB-0.7;
        document.registro.VEObtenido.value = VE;
        var IE= VE/RE;
        document.registro.IEObtenido.value = IE;
        var re= 0.026/IE;
        document.registro.reObtenido.value = re;
        ///////
        var Ri= 1/(1/R1 + 1/R2 + 1/(beta*re));
        document.registro.RiObtenido.value = Ri;
        var Fls = 1/(2*(Math.PI) * (Rs+Ri) * Cs);
        //   ///listo Fls///
        //////
        if(ro==0){
        var Ro = Rc;
        }
        else{
        var Ro = 1/(1/Rc+1/ro);
        }
        document.registro.RoObtenido.value = Ro;
        var Flc = 1/(2*(Math.PI) *( Ro + RL) * Cc); 
        // Listo Fle //
        ////////////
        var Rsp= 1/(1/R1+1/R2+1/Rs);
        document.registro.RspObtenido.value = Rsp;
        var Re = 1/(1/RE+1/(Rsp/beta+re));
        document.registro.ReObtenido.value = Re;
        var Fle = 1/(2*(Math.PI) * Re * CE);
        document.registro.FlsObtenido.value = Fls;
		document.registro.FlcObtenido.value = Flc;
        document.registro.FleObtenido.value = Fle;

        var Cbe= parseFloat(document.getElementById('Cbe').value);
        var Cbc= parseFloat(document.getElementById('Cbc').value);
        var Cce= parseFloat(document.getElementById('Cce').value);
        var Cwi= parseFloat(document.getElementById('Cwi').value);
        var Cwo= parseFloat(document.getElementById('Cwo').value);

        var Rthi=1/(1/Rs+1/R1+1/R2+1/Ri);
        document.registro.RthiObtenido.value = Rthi;
        var AV = -(1/( 1/Rc + 1/RL ))/re;
        document.registro.AVObtenido.value = AV;
        var Ci= Cwi+Cbe+(1-AV)*Cbc;
        document.registro.CiObtenido.value = Ci;

        var FHi=1/(2*(Math.PI) * Rthi * Ci); ///////////////////////FHi
        document.registro.FHiObtenido.value = FHi;
        var CMo = (1-1/AV)*Cbc;
        document.registro.CMoObtenido.value = CMo;
        var Co= Cwo+Cce+CMo;
        document.registro.CoObtenido.value = Co;
        if(ro==0){
            var Rtho=1/(1/RL+1/Rc);
        }
        else{
        var Rtho=1/(1/RL+1/Rc+1/ro);
        }
        document.registro.RthoObtenido.value = Rtho;
        var FHo=1/(2*(Math.PI) * Rtho * Co);
        document.registro.FHoObtenido.value = FHo;
	}





</script>
</head>
<body>
<form name="registro">
<table border="1">
<tr>
	<td>Cs<input type="text" id="Cs" placeholder="Cs"></td><td>CE<input type="text" id="CE"  placeholder="CE"></td><td>Cc<input type="text" id="Cc"placeholder="Cc" ></td>
</tr>	
<tr>
	<td>RS<input type="text" id="Rs" placeholder="RS"></td><td>R1<input type="text" id="R1"  placeholder="R1"></td><td>R2<input type="text" id="R2"placeholder="R2" ></td>
</tr>
<tr>
	<td>RE<input type="text" id="RE" placeholder="RE"></td><td>Rc<input type="text" id="Rc"  placeholder="Rc"></td><td>RL<input type="text" id="RL"placeholder="RL" ></td>
</tr>
<tr>
	<td>Beta<input type="text" id="beta" placeholder="Beta"></td><td>ro<input type="text" id="ro" value="0"  placeholder="ro"></td><td>vcc<input type="text" id="vcc"placeholder="vcc" ></td>
</tr>
<tr>
	<td>Cbe<input type="text" id="Cbe" placeholder="Cbe"></td><td>Cbc<input type="text" id="Cbc"   placeholder="Cbc"></td><td>Cce<input type="text" id="Cce"placeholder="Cce" ></td>
</tr>
<tr>
	<td>Cwi<input type="text" id="Cwi" placeholder="Cwi"></td><td>Cwo<input type="text" id="Cwo"  placeholder="Cwo"></td>
</tr>



<tr>
	<td colspan="2"><input type="button" name="btn1" value="Enviar" onclick="obtenerdatos()"></td>
</tr>
</table><br/><br/><br/>




<table border="1">
<tr>
	<td >Fls</td><td colspan="3"><input type="text" id="FlsObtenido"></td>
</tr>	
<tr>
	<td >Fle</td><td colspan="3"><input type="text" id="FleObtenido"></td>
</tr>	
<tr>
	<td >Flc</td><td colspan="3"><input type="text" id="FlcObtenido"></td>
</tr>	
<tr>
	<td>VB</td><td ><input type="text" id="VBObtenido"></td><td>VE</td><td><input type="text" id="VEObtenido"></td><td>I_E</td><td><input type="text" id="IEObtenido"></td>
</tr>
<tr>
    <td>re</td><td><input type="text" id="reObtenido"></td><td>R_i</td><td><input type="text" id="RiObtenido"></td><td>Ro</td><td><input type="text" id="RoObtenido"></td>
</tr>
<tr>
    <td>Rsp</td><td><input type="text" id="RspObtenido"></td><td>Re</td><td><input type="text" id="ReObtenido"></td>
</tr>
<tr>=============</tr>
<tr>
	<td>FHi</td><td colspan="3"><input type="text" id="FHiObtenido"></td>
</tr>	
<tr>
	<td>FHo</td><td colspan="3"><input type="text" id="FHoObtenido"></td>
</tr>	

<tr>
    <td>Rthi</td><td><input type="text" id="RthiObtenido"></td><td>AV</td><td><input type="text" id="AVObtenido"></td><td>Ci</td><td><input type="text" id="CiObtenido"></td>
</tr>
<tr>
    <td>CMo</td><td><input type="text" id="CMoObtenido"></td><td>Co</td><td><input type="text" id="CoObtenido"></td><td>Rtho</td><td><input type="text" id="RthoObtenido"></td>
</tr>
</table>
</form>
</center>
